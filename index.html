<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weatherDashboard</title>
  <!--Custom resetCSS-->
  <link rel="stylesheet" href="mattReset.css">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <!--Main Stylesheet-->
  <link rel="stylesheet" href="style.css">

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
    <a class="navbar-brand" href="#">weatherDashboard</a>
    <form class="form-inline my-2 my-lg-0">
      <input id="cityInput" class="form-control mr-sm-2" type="search" placeholder="Enter a City" aria-label="Search">
      <button id="submitBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>

  <div id="mainContainer">

    <div id="sideContainer">
    </div>

    <div id="containersWrapper">
      <div id="weatherContainer" class="twoContainers">
        <h3>Current Weather in <span id="cityName">...</span></h3>
        <h4 id="temperature"></h4>
        <h4 id="windSpeed"></h4>
        <h4 id="humidity"></h4>
        <h4 id="uvIndex"></h4>
      </div>
      <div id="forecastContainer" class="twoContainers">
        <div id="titleContainer">
          <h3>5-Day Forecast:</h3>
        </div>
        <div id="cardsContainer">

          <div class="card" style="width: 19%; height: 90%">
            <div class="card-body">
              <h5 id="date" class="card-title"></h5>
              <p id="temp" class="card-text"></p>
              <p id="speed" class="card-text"></p>

              <p id="uv" class="card-text"></p>

          </div>

          </div>

              <p id="uv" class="card-text"></p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
